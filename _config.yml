title: Clawd Research
description: Clawdbotによる調査結果レポート
remote_theme: just-the-docs/just-the-docs

url: https://niwanowa.github.io
baseurl: /clawd-research-to-niwanowa

# ナビゲーション設定
nav_sort: case_insensitive

# 検索を有効化
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# 外部リンク
aux_links:
  "GitHub":
    - "https://github.com/niwanowa/clawd-research-to-niwanowa"

# フッター
footer_content: "Clawdbot Research Reports"

# 色テーマ
color_scheme: light

# 最終更新日を表示
last_edit_timestamp: true
last_edit_time_format: "%Y-%m-%d %H:%M"

# Back to top リンク
back_to_top: true
back_to_top_text: "トップに戻る"
